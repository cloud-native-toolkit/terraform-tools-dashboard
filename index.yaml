id: github.com/ibm-garage-cloud/terraform-tools-dashboard
name: dashboard
type: terraform
description: Module to install Dashboard into a cluster
tags:
  - tools
  - devops
  - dashboard
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: ingress_hostname
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: tls_secret_name
        type: string
        description: The name of the secret containing the tls certificate values
        default: ""
        optional: true
      - name: releases_namespace
        moduleRef:
          id: namespace
          output: name
          discriminator: tools
        type: string
        description: Name of the existing namespace where the Helm Releases will be deployed.
      - name: tool_config_maps
        type: list(string)
        description: The list of config maps containing connectivity information for tools
        default: []
        optional: true
      - name: image_tag
        type: string
        description: The image version tag to use
        default: v1.3.10
        optional: true
      - name: chart_version
        type: string
        description: The helm chart version that should be installed from https://ibm-garage-cloud.github.io/toolkit-charts
        default: 1.0.0
        optional: true
      - name: enable_sso
        type: bool
        description: Flag indicating that ssl should be enabled (OpenShift only)
        default: true
        optional: true
      - name: gitops_dir
        type: string
        description: Directory where the gitops repo content should be written
        default: ""
        optional: true
      - name: mode
        type: string
        description: The mode of operation for the module (setup)
        default: ""
        optional: true
    version: v1.10.10
    outputs:
      - name: ingress_host
        description: The ingress host for the Catalyst Dashboard instance
      - name: base_icon_url
        description: The base url that serves icons for the tools
